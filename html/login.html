        <!--Modal para Login-->

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="">Esqueci minha senha</button>
      <!--button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Insira seu Login ou e-mail:</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="Seu e-mail / Login">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Insira sua senha:</label>
            <!--inserido para teste-->
            <input type="password" class="form-control" id="message-text">
            <!--textarea class="form-control" id="message-text"></textarea--><!--removido para teste-->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </div>
</div>
