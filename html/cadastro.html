    <main>
        <h2>Para ter acesso a todos os filmes do catalogo, faça seu cadastro:</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email *</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="rg">Identidade</label>
                    <input type="email" class="form-control" id="rg">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha *</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Digite sua senha">
                </div>
                <div class="form-group col-md-6">
                    <label for="confiSenha">Confirme sua senha *</label>
                    <input type="password" class="form-control" id="confiSenha" placeholder="Confirme sua senha">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label for="inputCEP">CEP *</label> 
                    <div id="cep">
                        <input type="text" class="form-control" id="inputCEP" placeholder="Digite seu CEP">
                        <a class="buscacep" target="about:blank" href="https://buscacepinter.correios.com.br/app/endereco/index.php">Não sabe seu CEP?</a>
                        
                    </div>
                </div>
              
            </div>
            <div class="form-row">
                
                <div class="form-group col-md-6">
                    <label for="inputEstado">Estado</label>
                    <input type="text" class="form-control" id="inputEstado">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                
                <div class="form-group col-md-8">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputNum">Número</label>
                    <input type="text" class="form-control" id="inputNum">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputComplemento">Complemento</label>
                    <input type="text" class="form-control" id="inputComplemento">
                </div>
                <div class="form-group col-md-6">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>

          </form>
          <p id="msgCadastro"></p>
          <button type="button" class="btnCadastrar">Cadastrar</button>
    </main>
