<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <!-- COLOCAR O LINK DO SCRIP DO JS <script src="" defer></script>  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/611a588430.js" crossorigin="anonymous" defer></script>
    <title>Cadastre-se!</title>
</head>
<body>
    <header>

    </header>

    <main>
        <h2>Para ter acesso a todos os filmes do catalogo, faça seu cadastro:</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="rg">Identidade</label>
                    <input type="email" class="form-control" id="rg">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Digite sua senha">
                </div>
                <div class="form-group col-md-6">
                    <label for="confiSenha">Confirme sua senha</label>
                    <input type="password" class="form-control" id="confiSenha" placeholder="Confirme sua senha">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6" >
                    <label for="inputCEP">CEP</label> 
                    <div id="cep">
                        <input type="text" class="form-control" id="inputCEP" placeholder="Digite seu CEP">
                        <button class= "btn"><i class="fas fa-search-location"></i></button>
                        <img src="" alt="" id="check">
                    </div>
                </div>
              
            </div>
            <div class="form-row">
                
                <div class="form-group col-md-6">
                    <label for="inputEstado">Estado</label>
                    <input type="text" class="form-control" id="inputEstado">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                
                <div class="form-group col-md-12">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNum">Número</label>
                    <input type="text" class="form-control" id="inputNum">
                </div>
                <div class="form-group col-md-6">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>
                 
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
       
    </main>

    <footer>

    </footer>
</body>
</html>
